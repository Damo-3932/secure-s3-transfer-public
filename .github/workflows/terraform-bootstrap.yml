name: Terraform Bootstrap

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  TF_IN_AUTOMATION: "true"

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: infra/bootstrap/state_backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform fmt
        run: terraform fmt -check -recursive
        working-directory: .

      - name: Terraform init (local state)
        run: terraform init -backend=false

      - name: Terraform apply (bootstrap backend)
        env:
          TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
          TF_VAR_aws_profile: ""
          TF_VAR_state_bucket_name: ${{ secrets.TF_BACKEND_BUCKET }}
          TF_VAR_state_log_bucket_name: ${{ secrets.TF_BACKEND_LOG_BUCKET }}
          TF_VAR_lock_table_name: ${{ secrets.TF_BACKEND_DYNAMODB_TABLE }}
          TF_VAR_kms_alias: ${{ secrets.TF_BACKEND_KMS_ALIAS }}
          TF_VAR_dynamodb_kms_alias: ${{ secrets.TF_BACKEND_DDB_KMS_ALIAS }}
        run: terraform apply -auto-approve
